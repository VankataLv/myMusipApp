{% extends "base.html" %}
{% load static %}
{% block main_content %}

      <!--Delete Page-->
      <section class="editPage">
        <form action="{% url 'album-delete' album.id %}" method="POST">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              <!-- Form for Editing Album -->
                {{ form }}
                {% csrf_token %}

              <!-- Button for Editing Album -->
              <button class="edit-album" type="submit">Delete Album</button>
            </div>
          </fieldset>
        </form>
      </section>

      <!-- Footer -->
{% endblock %}
