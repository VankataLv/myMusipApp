{% extends "base.html" %}
{% load static %}
{% block main_content %}

      <!-- Main Content -->
      <!--Create Page-->
      <section class="createPage">
        <form action="{% url 'add-album-page' %}" method="POST">
          <fieldset>
            <legend>Add Album</legend>
            <div class="container">
              <!-- Form for Adding Album -->
                {{ form }}
                {% csrf_token %}
              
              <!-- Button for Adding Album -->
              <button class="add-album" type="submit">Add New Album</button>
            </div>
          </fieldset>
        </form>
      </section>
      <!-- Footer -->

{% endblock %}
